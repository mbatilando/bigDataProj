      <p>Enter in details below to search for a contact.</p>
      <br><br>

          <form name="myForm">
            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Search in RP
            </label>
            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">

            </label>
            <br>

            <label class="checkbox" style="padding-left:40px;">
              <input type="checkbox"> Exact Match
            </label>
            Location:<br><input type='text' name="location" required><br>
            <div class='showAdvancedLink'>
                <a id='showAdvancedLink' href='#' onClick='showAdvanced()'>Show Advanced Options</a>
            </div>
            <div hidden="true" id='advanced'>
                Nickname:<br><input type='text' name="Nickname" required><br>
                Address:<br><input type='text' name="Address" required><br>
                Spouse:<br><input type='text' name="Spouse" required><br>
                Business:<br><input type='text' name="Business" required><br>
            </div>
            <h4 style="padding-left:70px;"><button value="submit" class="btn btn-success">Search</button></h4>
