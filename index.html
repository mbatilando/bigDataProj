<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Research Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href='assets/css/main.css' rel='stylesheet'>
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div id="homecontainer" class="container">
         <div style="margin-top: 5px"><i class="icon-home" style="margin-top: 5px"></i> Wealth Management<br>
         </div>
        </div>
      </div>
     </div>

                <div class="container">
                    <div class="row">
                        <div class="span6 offset3">
                          <div style="text-align: center"><h3>Search Options</h3></div>
                            <form class="form-horizontal" action='results.html'>
                              <div class="control-group">
                                <label class="control-label" for="inputEmail">Name</label>
                                <div class="controls">
                                  <input type="text" id="inputEmail" placeholder="Last, First" required>
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="inputPassword">Address</label>
                                <div class="controls">
                                  <input type="password" id="inputPassword" placeholder="Address">
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="inputPassword">City</label>
                                <div class="controls">
                                  <input type="password" id="inputPassword" placeholder="City">
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="inputPassword">ZIP</label>
                                <div class="controls">
                                  <input class="input-small" type="password" id="inputPassword" placeholder="ZIP">
                                  <select id="selectbasic" name="selectbasic" class="input-small" style="margin-left: 20px">
                                    <option>State</option>
                                    <option>CA</option>
                                    <option>WA</option>
                                  </select>
                                </div>
                              </div>

                              <!-- HTML code for database picker -->
                              <div class="control-group">
                                <label class="control-label" for="inputPassword">Database</label>
                                <div class="controls">
                                  <select id="selectbasic" name="selectbasic" class="input-small">
                                    <option>RP</option>
                                    <option>TA</option>
                                  </select>
                                  <button id="searchBut" class="btn btn-success btn-medium"><i class="icon-user"></i>Search</button>
                                </div>
                              </div>
                          </div>
                            </form>
                        </div>
                    </div>
                </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        function showAdvanced() {
            $('#showAdvancedLink').hide();
            $('#advanced').toggle();
        }
    </script>


  </body>
</html>
