  <body>
    <div class="navbar navbar-fixed-top">

        <div class="span12">
          <div class="span6">
              <i class="icon-home"></i> <b>Real Estate</b>

        <div class="row-fluid">

              </div>

        <div class="row-fluid confidence">
          <div class="span12">

              <button class="btn btn">High</button>
              <button class="btn btn-warning">Medium</button>
              <button class="btn btn-toggle">Low</button>
            </div>
          </div>
        </div>

      </div>


  <script>

    var radarChartData = {

        },
        {

          strokeColor : "rgba(151,187,205,1)",

  var myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData,{scaleShowLabels : false, pointLabelFontSize : 10});
