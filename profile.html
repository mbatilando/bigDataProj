  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div id="acontainer" class="container">

            <img id="profilepic" src="assets/img/profilepic.jpg" class="avatar"></img>
            <div id="info" style="padding-top: 0px; padding-left: 7px">
              <b>Mari Batilando</b><br>
              <i>Computer Scientist</i>
            </div>
          </div>
          <div class="span6" style="margin-top:-30px">
            <canvas id="canvas" height="275" width="275"></canvas>
          </div>
        </div>
      </div>

    <div class="container-fluid" style="margin-top:-30px;">
      <div class="row-fluid">
        <div class="span12">
          <div class="span6">
              <i class="icon-home"></i> <b>Real Estate</b>
              <div class="progress progress-danger">
                <div class="bar" style="width: 30%">$1,000</div>
              </div>
          </div>

            <div class="span6">
              <i class="icon-lock"></i> <b>Business</b>
              <div class="progress progress-warning">

            </div>

      </div>

        <div class="row-fluid">
          <div class="span12">
             <div class="span6">
              <i class="icon-move"></i> <b>Securities</b>
              <div class="progress progress-info">
                <div class="bar" style="width: 65%">$4,750</div>
              </div>
            </div>

            <div class="span6">
              <i class="icon-star-empty"></i> <b>Income</b>
              <div class="progress progress-success">
                <div class="bar" style="width: 85%">$6,000</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid confidence">
          <div class="span12">
            <h2>Confidence</h2>
          </div>
        </div>

        <div class="row-fluid confidence">
          <div class="span12">
            <div class="btn-group">
              <button class="btn btn">High</button>
              <button class="btn btn-warning">Medium</button>
              <button class="btn btn-toggle">Low</button>
            </div>
          </div>
        </div>

      </div>

  <script>

    var radarChartData = {
      labels : ["Real Estate","Business","Securities","Income"],

        {
          fillColor : "rgba(120,120,220,0.5)",
          strokeColor : "rgba(220,220,220,1)",
          pointColor : "rgba(220,220,220,1)",
          pointStrokeColor : "#fff",
          data : [0,0,0,0]
        },
        {
          fillColor : "rgba(151,187,205,0.5)",
          strokeColor : "rgba(151,187,205,1)",
          pointColor : "rgba(151,187,205,1)",
          pointStrokeColor : "#fff",
          data : [50,35,47,60]
        }
      ]
      
    }

  var myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData,{scaleShowLabels : false, pointLabelFontSize : 10});
  
  </script>
